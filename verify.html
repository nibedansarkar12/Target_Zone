<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Identity - Target Zone</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Google reCAPTCHA v2 script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff, #ffffff);
      font-family: "Inter", sans-serif;
    }
    .glass-card {
      background: rgba(255,255,255,0.56);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 26px;
    }
    .inputBox {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      font-size:16px;
    }
    .btnMain {
      width:100%;
      padding:12px;
      border-radius:12px;
      font-weight:700;
      background:linear-gradient(90deg,#4f46e5,#9333ea);
      color:white;
    }
    .small { font-size:13px; color:#374151; }
    label { font-weight:600; color:#374151; display:block; margin-bottom:6px; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-5">

  <div class="glass-card w-full max-w-md">
    <h1 class="text-2xl font-extrabold text-center mb-2">Identity Verification</h1>
    <p class="text-center small mb-4">ফোন, জন্মতারিখ ও ৬-ডিজিট PIN দিয়ে ভেরিফাই করুন। reCAPTCHA বট বন্ধ করবে।</p>

    <div class="space-y-4">
      <div>
        <label for="vPhone">ফোন নম্বর</label>
        <input id="vPhone" class="inputBox" placeholder="01XXXXXXXXX (১১ ডিজিট)" />
      </div>

      <div>
        <label for="vDob">জন্মতারিখ (DOB)</label>
        <input id="vDob" class="inputBox" placeholder="YYYY-MM-DD (উদাহরণ: 2008-05-10)" />
      </div>

      <div>
        <label for="vPin">৬-ডিজিট PIN</label>
        <input id="vPin" class="inputBox" placeholder="উদাহরণ: 123456" maxlength="6" />
      </div>

      <div class="mt-2">
        <!-- CHANGE SITE_KEY BELOW IF YOU HAVE A DIFFERENT ONE -->
        <div class="g-recaptcha" data-sitekey="6LcrzyYsAAAAAFAFaF3yKzatpXHgGluAnU2MihCpG"></div>
      </div>

      <button id="btnVerify" class="btnMain mt-3">Verify Now</button>

      <p class="text-center small mt-3">PIN না থাকলে admin-কে যোগাযোগ করুন বা Admit Slip দেখুন।</p>
    </div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where,
      getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ---------- Firebase config (আপনার সেটিংস যদি আলাদা হয় সেইখানে বসান) ----------
    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // If user came from Google sign-in, verify page may receive email & uid as params
    const url = new URL(window.location.href);
    const email = url.searchParams.get("email") || null;
    const uid = url.searchParams.get("uid") || null;

    // Helper validators
    function validPhone(p) {
      // simple Bangladesh-like check (starts with 01 and 11 digits total)
      return /^01[0-9]{9}$/.test(p);
    }
    function validDob(d) {
      // simple YYYY-MM-DD check; not thorough date validation but sufficient for format
      return /^\d{4}-\d{2}-\d{2}$/.test(d);
    }
    function validPin(pin) {
      return /^\d{6}$/.test(pin);
    }

    document.getElementById("btnVerify").onclick = async () => {
      const phone = document.getElementById("vPhone").value.trim();
      const dob = document.getElementById("vDob").value.trim();
      const pin = document.getElementById("vPin").value.trim();

      if (!phone || !dob || !pin) {
        Swal.fire("Error", "ফোন, জন্মতারিখ ও PIN সবগুলো দিন", "error");
        return;
      }
      if (!validPhone(phone)) {
        Swal.fire("Error", "ফোন নম্বর সঠিক ফরম্যাটে দিন (01XXXXXXXXX)", "error");
        return;
      }
      if (!validDob(dob)) {
        Swal.fire("Error", "DOB সঠিক ফরম্যাটে দিন (YYYY-MM-DD)", "error");
        return;
      }
      if (!validPin(pin)) {
        Swal.fire("Error", "PIN ৬-ডিজিট হওয়া প্রয়োজন", "error");
        return;
      }

      // Check reCAPTCHA client-side response
      const captchaResponse = grecaptcha.getResponse();
      if (!captchaResponse || captchaResponse.length === 0) {
        Swal.fire("Error", "reCAPTCHA চালিয়ে দিন (I'm not a robot) ।", "error");
        return;
      }

      try {
        // Query Firestore matching phone + dob + pin
        const q = query(
          collection(db, "students"),
          where("phone", "==", phone),
          where("dob", "==", dob),
          where("pin", "==", pin)
        );

        const snap = await getDocs(q);

        if (snap.empty) {
          Swal.fire("Error", "কোনো মিল পাওয়া যায়নি — ফোন, DOB বা PIN ভুল হতে পারে", "error");
          // Optionally clear recaptcha to allow retry
          grecaptcha.reset();
          return;
        }

        // if multiple docs match (shouldn't happen) take first
        const sid = snap.docs[0].id;

        // OPTIONAL: attach email/uid if present (e.g., if user signed in via Google earlier)
        const updateData = { updatedAt: new Date() };
        if (email) updateData.email = email;
        if (uid) updateData.uid = uid;

        await updateDoc(doc(db, "students", sid), updateData);

        Swal.fire({
          icon: "success",
          title: "Verification Complete!",
          text: "আপনার ড্যাশবোর্ড আনলক করা হচ্ছে..."
        });

        // small delay for UX then redirect
        setTimeout(() => {
          location.href = `student-dashboard.html?sid=${sid}`;
        }, 900);

      } catch (err) {
        console.error(err);
        Swal.fire("Error", err.message || "কিছু ভুল হয়েছে", "error");
      }
    };
  </script>
</body>
</html>
