<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Identity - Target Zone</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff, #ffffff);
      font-family: "Inter", sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .inputBox {
      border-radius: 14px;
      padding: 14px;
      border: 1px solid rgba(0, 0, 0, 0.15);
      width: 100%;
      font-size: 16px;
    }

    .btnMain {
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      color: white;
      font-weight: 700;
      border-radius: 14px;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-5">

  <div class="glass-card w-full max-w-md p-8">

    <!-- HEADER -->
    <h1 class="text-3xl font-extrabold text-center mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-transparent bg-clip-text">
      Identity Verification
    </h1>
    <p class="text-center text-gray-700 mb-6">
      আপনার ফোন নম্বর ও জন্মতারিখ যাচাই করুন
    </p>

    <!-- FORM -->
    <div class="space-y-4">

      <div>
        <label class="font-semibold text-gray-700">ফোন নম্বর</label>
        <input id="vPhone" class="inputBox" placeholder="01XXXXXXXXX" />
      </div>

      <div>
        <label class="font-semibold text-gray-700">জন্মতারিখ</label>
        <input id="vDob" class="inputBox" placeholder="YYYY-MM-DD" />
      </div>

      <button id="btnVerify" class="btnMain">Verify Now</button>

      <p class="text-center mt-4 text-sm text-gray-600">
        Verification করলে আপনার Dashboard এ সব তথ্য আনলক হবে
      </p>

    </div>

  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where,
      getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
      authDomain: "target-zone-8fffd.firebaseapp.com",
      projectId: "target-zone-8fffd",
      storageBucket: "target-zone-8fffd.appspot.com",
      messagingSenderId: "667579216123",
      appId: "1:667579216123:web:37bb1fcc724743073d005e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URL PARAMS
    const url = new URL(window.location.href);
    const email = url.searchParams.get("email");
    const uid = url.searchParams.get("uid");

    btnVerify.onclick = async () => {
      const phone = vPhone.value.trim();
      const dob = vDob.value.trim();

      if (!phone || !dob) {
        Swal.fire("Error", "ফোন ও DOB দিন", "error");
        return;
      }

      try {
        const q = query(
          collection(db, "students"),
          where("phone", "==", phone),
          where("dob", "==", dob)
        );

        const snap = await getDocs(q);

        if (snap.empty) {
          Swal.fire("Error", "ফোন বা জন্মতারিখ ভুল!", "error");
          return;
        }

        const sid = snap.docs[0].id;

        // UPDATE email + uid
        await updateDoc(doc(db, "students", sid), {
          email: email,
          uid: uid,
          updatedAt: new Date()
        });

        Swal.fire("Success", "Verification Complete!", "success");

        setTimeout(() => {
          location.href = `student-dashboard.html?sid=${sid}`;
        }, 900);

      } catch (err) {
        Swal.fire("Error", err.message, "error");
      }
    };
  </script>

</body>
</html>
