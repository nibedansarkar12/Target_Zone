
<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Dashboard â€“ Ultra Modern</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
    font-family: 'Segoe UI', sans-serif;
    color: #e2e8f0;
    min-height: 100vh;
  }
  .glass {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 1.5rem;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    transition: 0.3s ease;
  }
  .glass:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 45px rgba(0,0,0,0.55);
  }
  .glow-text { 
    text-shadow: 0 0 18px rgba(255,255,255,0.4); 
  }
  .pay-button {
    transition: .3s;
  }
  .pay-button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }
</style>
</head>

<body>

<!-- Header -->
<header class="flex items-center justify-between p-6">
  <h1 class="text-3xl font-bold glow-text">ğŸ“ Student Dashboard</h1>
  <button class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-xl">Logout</button>
</header>

<!-- Dashboard Grid -->
<main class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 p-6">

  <!-- Profile -->
  <section class="glass p-6">
    <h2 class="text-xl font-semibold mb-4">ğŸ‘¤ My Profile</h2>
    <p><strong>Name:</strong> Student Name</p>
    <p><strong>Class:</strong> 10</p>
    <p><strong>Phone:</strong> 0123456789</p>
  </section>

  <!-- Payment History -->
  <section class="glass p-6">
    <h2 class="text-xl font-semibold mb-4">ğŸ’³ Payment History</h2>
    <div class="h-48 overflow-y-auto space-y-1 text-gray-300">
      <p>Jan: <span class="text-red-400">Unpaid</span></p>
      <p>Feb: <span class="text-green-400">Paid</span></p>
      <p>Mar: <span class="text-red-400">Unpaid</span></p>
    </div>
  </section>

  <!-- Exam Start -->
  <section class="glass p-6">
    <h2 class="text-xl font-semibold mb-4">ğŸ“ Exams</h2>
    <button onclick="location.href='quiz.html'" 
      class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white">
      Start / Retake Exam
    </button>
  </section>

  <!-- Payment Section -->
  <section class="glass p-6 col-span-1 md:col-span-2 xl:col-span-3">
    <h2 class="text-2xl font-semibold mb-4 glow-text">âš¡ Online Payment</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- GPay -->
      <div class="glass p-4 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Google_Pay_Logo.svg/512px-Google_Pay_Logo.svg.png" 
          class="mx-auto mb-3" width="80">
        <a href="intent://pay?pa=rajnitirgalpokotha@oksbi&pn=Target%20Zone&tn=Fees%20Payment&cu=INR#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end;"
           class="block pay-button bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl">
          Pay with GPay
        </a>
      </div>

      <!-- PhonePe -->
      <div class="glass p-4 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/PhonePe_Logo.svg" 
          class="mx-auto mb-3" width="80">
        <a href="intent://pay?pa=7679262362@axl&pn=Target%20Zone&tn=Fees%20Payment&cu=INR#Intent;scheme=upi;package=com.phonepe.app;end;"
           class="block pay-button bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-xl">
          Pay with PhonePe
        </a>
      </div>

      <!-- Paytm -->
      <div class="glass p-4 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png" 
          class="mx-auto mb-3" width="80">
        <a href="intent://pay?pa=7679262362@ptaxis&pn=Target%20Zone&tn=Fees%20Payment&cu=INR#Intent;scheme=upi;package=net.one97.paytm;end;"
           class="block pay-button bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded-xl">
          Pay with Paytm
        </a>
      </div>

    </div>
  </section>
</main>

</body>
</html>
