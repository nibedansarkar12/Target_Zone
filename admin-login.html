<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Login - Target Zone</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --mint: #b0f3e6;
    --aqua: #75d8f7;
    --soft-blue: #d8f1ff;
    --soft-white: rgba(255,255,255,0.65);
    --dark-text: #1b1b1b;
    --light-text: #ffffff;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--mint), var(--aqua));
    transition: 0.3s;
    overflow: hidden;
  }

  body.dark {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  }

  /* Glow Blobs */
  .blob {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255,255,255,0.25);
    border-radius: 50%;
    filter: blur(80px);
    animation: float 10s infinite ease-in-out;
    z-index: 0;
  }
  .blob:nth-child(1) { top: -60px; left: -40px; }
  .blob:nth-child(2) { bottom: -80px; right: -40px; }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
    100% { transform: translateY(0); }
  }

  /* Login Card */
  .login-card {
    width: 360px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.30);
    backdrop-filter: blur(22px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    text-align: center;
    z-index: 2;
  }

  h2 {
    font-size: 26px;
    color: #fff;
    font-weight: 600;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.55);
    margin-bottom: 14px;
    font-size: 15px;
    outline: none;
  }

  input::placeholder {
    color: #555;
  }

  /* Theme Toggle */
  .toggle-mode {
    position: absolute;
    top: 16px;
    right: 16px;
    background: rgba(255,255,255,0.40);
    padding: 8px 20px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    cursor: pointer;
    font-size: 14px;
  }

  /* Soft Glow Button */
  .loginBtn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    font-size: 17px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(90deg, #6cd8cf, #72b7ff);
    box-shadow: 0 8px 22px rgba(120,200,255,0.45);
    transition: 0.25s ease;
  }

  .loginBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(120,200,255,0.55);
  }

  .loading-box {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99;
    backdrop-filter: blur(5px);
  }

  .loader {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg);} }

  /* MOBILE FIX */
  @media (max-width: 480px) {
    body {
      padding: 0 14px;
      overflow-y: auto;
    }
    .login-card {
      width: 94%;
      padding: 22px;
      margin-top: 60px;
    }
    h2 { font-size: 23px; }
    .toggle-mode { padding: 6px 14px; font-size: 13px; }
  }

</style>
</head>

<body>

<div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Dark Mode</div>

<div class="blob"></div>
<div class="blob"></div>

<div class="login-card">
  <h2>Admin Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button class="loginBtn" onclick="adminLogin()">Login</button>

  <p id="message" style="color:white;margin-top:10px;"></p>
</div>

<div class="loading-box" id="loadingBox">
  <div class="loader"></div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
    authDomain: "target-zone-8fffd.firebaseapp.com",
    projectId: "target-zone-8fffd",
    storageBucket: "target-zone-8fffd.appspot.com",
    messagingSenderId: "667579216123",
    appId: "1:667579216123:web:37bb1fcc724743073d005e",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function showLoading(show) {
    document.getElementById("loadingBox").style.display = show ? "flex" : "none";
  }

  function msg(text, color="white") {
    const m = document.getElementById("message");
    m.textContent = text;
    m.style.color = color;
  }

  window.adminLogin = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) return msg("Fill all fields!", "yellow");

    showLoading(true);

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      const adminDoc = await getDoc(doc(db, "admins", user.uid));

      if (!adminDoc.exists()) {
        showLoading(false);
        return msg("Not Authorized!", "red");
      }

      sessionStorage.setItem("adminAuth", "true");
      msg("Login Successful!", "lightgreen");

      setTimeout(() => window.location.href = "admin.html", 700);

    } catch (err) {
      showLoading(false);
      msg("Login Failed!", "red");
    }
  };

  window.toggleMode = function() {
    const body = document.body;
    const t = document.querySelector(".toggle-mode");

    body.classList.toggle("dark");

    t.textContent = body.classList.contains("dark")
      ? "â˜€ Light Mode"
      : "ðŸŒ™ Dark Mode";
  };
</script>

</body>
</html>
