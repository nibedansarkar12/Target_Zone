<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Login - Target Zone</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --mint: #b9f4e4;
    --aqua: #7fd8f7;
    --soft-glass: rgba(255,255,255,0.28);
    --input-glass: rgba(255,255,255,0.45);
    --dark-bg1: #0f2027;
    --dark-bg2: #203a43;
    --dark-bg3: #2c5364;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--mint), var(--aqua));
    transition: 0.3s ease;
    overflow: hidden;
  }

  body.dark {
    background: linear-gradient(135deg, var(--dark-bg1), var(--dark-bg2), var(--dark-bg3));
  }

  /* Glow Blobs */
  .blob {
    position: absolute;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    filter: blur(70px);
    animation: float 9s infinite ease-in-out;
    z-index: 0;
  }
  .blob:nth-child(1) { top: -60px; left: -40px; }
  .blob:nth-child(2) { bottom: -90px; right: -40px; }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }

  /* LOGIN CARD */
  .login-card {
    width: 360px;
    padding: 28px;
    background: var(--soft-glass);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    text-align: center;
    z-index: 2;
    box-sizing: border-box; /* FIXED */
  }

  h2 {
    margin: 0 0 20px;
    font-size: 26px;
    font-weight: 600;
    color: white;
  }

  /* INPUT FIX */
  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 14px;
    border: none;
    background: var(--input-glass);
    font-size: 15px;
    outline: none;
    color: #333;
    box-sizing: border-box; /* FIXED */
  }
  input::placeholder { color: #555; }

  /* Login Button */
  .loginBtn {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 14px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(90deg, #6cd8cf, #73b8ff);
    color: white;
    box-shadow: 0 8px 20px rgba(80,180,255,0.45);
    transition: 0.25s ease;
  }

  .loginBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(80,180,255,0.55);
  }

  .toggle-mode {
    position: absolute;
    top: 16px;
    right: 16px;
    padding: 8px 18px;
    background: rgba(255,255,255,0.40);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    cursor: pointer;
    font-size: 14px;
  }

  /* Loading overlay */
  .loading-box {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99;
    backdrop-filter: blur(6px);
  }

  .loader {
    width: 65px;
    height: 65px;
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg);} }

  /* MOBILE FIX */
  @media (max-width: 480px) {
    body {
      padding: 0 14px;
      overflow-y: auto;
    }

    .login-card {
      width: 92%;
      padding: 22px;
      margin-top: 60px;
      border-radius: 18px;
    }

    h2 { font-size: 23px; }

    .toggle-mode {
      padding: 6px 14px;
      font-size: 13px;
    }
  }
</style>
</head>

<body>

<div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Dark Mode</div>

<div class="blob"></div>
<div class="blob"></div>

<div class="login-card">
  <h2>Admin Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button class="loginBtn" onclick="adminLogin()">Login</button>

  <p id="message" style="color:white;margin-top:10px;"></p>
</div>

<div class="loading-box" id="loadingBox">
  <div class="loader"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
    authDomain: "target-zone-8fffd.firebaseapp.com",
    projectId: "target-zone-8fffd",
    storageBucket: "target-zone-8fffd.appspot.com",
    messagingSenderId: "667579216123",
    appId: "1:667579216123:web:37bb1fcc724743073d005e",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function showLoading(show) {
    document.getElementById("loadingBox").style.display = show ? "flex" : "none";
  }

  function msg(text, color="white") {
    const m = document.getElementById("message");
    m.textContent = text;
    m.style.color = color;
  }

  window.adminLogin = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) return msg("Fill all fields!", "yellow");

    showLoading(true);

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, password);
      const user = userCred.user;

      const adminDoc = await getDoc(doc(db, "admins", user.uid));

      if (!adminDoc.exists()) {
        showLoading(false);
        return msg("Not Authorized!", "red");
      }

      sessionStorage.setItem("adminAuth", "true");
      msg("Login Successful!", "lightgreen");

      setTimeout(() => window.location.href = "admin.html", 700);

    } catch (err) {
      showLoading(false);
      msg("Login Failed!", "red");
    }
  };

  window.toggleMode = function() {
    const body = document.body;
    const t = document.querySelector(".toggle-mode");

    body.classList.toggle("dark");

    t.textContent = body.classList.contains("dark")
      ? "â˜€ Light Mode"
      : "ðŸŒ™ Dark Mode";
  };
</script>

</body>
</html>
