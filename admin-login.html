<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Login - Target Zone</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --pink: #ff6ec7;
    --purple: #8b6bff;
    --light-bg: #ffffff;
    --dark-bg: #0d0d15;
    --light-card: rgba(255,255,255,0.15);
    --dark-card: rgba(255,255,255,0.07);
    --light-text: #222;
    --dark-text: #fff;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s, color 0.3s;
    overflow: hidden;
  }

  body.light {
    background: linear-gradient(135deg, #ffd3f2, #ceb9ff);
    color: var(--light-text);
  }

  body.dark {
    background: linear-gradient(135deg, #ff6ec7, #8b6bff);
    color: var(--dark-text);
  }

  /* FLOATING GLOW BLOBS */
  .blob {
    position: absolute;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    filter: blur(60px);
    animation: float 9s infinite ease-in-out;
    z-index: 0;
  }
  .blob:nth-child(1) { background: rgba(255,110,199,0.45); top: -80px; left: -40px; }
  .blob:nth-child(2) { background: rgba(139,107,255,0.45); bottom: -80px; right: -40px; }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0.6; }
    50% { transform: translateY(-25px); opacity: 1; }
    100% { transform: translateY(0); opacity: 0.6; }
  }

  /* LOGIN CARD */
  .login-card {
    width: 360px;
    padding: 32px;
    border-radius: 18px;
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 12px 40px rgba(0,0,0,0.25), 0 0 30px rgba(255,110,199,0.28);
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h2 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    margin-bottom: 14px;
    border: none;
    background: rgba(255,255,255,0.25);
    font-size: 15px;
    outline: none;
    color: white;
  }

  input::placeholder { color: #ffe2ff; }

  /* MODE TOGGLE */
  .toggle-mode {
    position: absolute;
    top: 16px;
    right: 16px;
    background: rgba(255,255,255,0.25);
    padding: 8px 18px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
  }

  /* ULTRA BUTTON */
  .ultraBtn {
    position: relative;
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    background: linear-gradient(90deg, #ff6ec7, #b38bff);
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 17px;
    overflow: hidden;
    transition: 0.25s ease;
    animation: glowPulse 3s infinite ease-in-out;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 12px rgba(255,110,199,0.4); }
    50% { box-shadow: 0 0 25px rgba(179,139,255,0.65); }
    100% { box-shadow: 0 0 12px rgba(255,110,199,0.4); }
  }

  .ultraBtn .shine {
    position: absolute;
    top: -50%;
    left: -80%;
    width: 60%;
    height: 200%;
    background: linear-gradient(120deg, rgba(255,255,255,0.45), rgba(255,255,255,0.05));
    transform: rotate(25deg);
    filter: blur(18px);
    animation: shineMove 3s infinite linear;
  }

  @keyframes shineMove {
    0% { left: -80%; opacity: 0.5; }
    50% { left: 130%; opacity: 0.2; }
    100% { left: -80%; opacity: 0.5; }
  }

  /* button press */
  .ultraBtn:active {
    transform: scale(0.96);
  }

  /* RIPPLE */
  .ripple {
    position: absolute;
    width: 10px; height: 10px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
    transform: scale(0);
    animation: rippleAnim .6s ease-out forwards;
  }
  @keyframes rippleAnim {
    0% { transform: scale(0); opacity: .8; }
    100% { transform: scale(22); opacity: 0; }
  }

  /* loading overlay */
  .loading-box {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99;
    backdrop-filter: blur(4px);
  }
  .loader {
    width: 65px;
    height: 65px;
    border: 6px solid rgba(255,255,255,0.3);
    border-top: 6px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg);} }

  /* MOBILE RESPONSIVE FIX */
  @media (max-width: 480px) {
    body {
      padding: 0 14px;
      align-items: flex-start;
      padding-top: 40px;
      overflow-y: auto;
    }
    .login-card {
      width: 100%;
      padding: 20px;
      border-radius: 14px;
      margin-top: 20px;
    }
    h2 { font-size: 22px; }
    input { padding: 12px; font-size: 14px; }
    .ultraBtn { padding: 12px; font-size: 15px; }
    .toggle-mode { top: 12px; right: 12px; padding: 6px 14px; font-size: 12px; }
    .blob:nth-child(1), .blob:nth-child(2) {
      width: 200px; height: 200px;
      filter: blur(40px);
    }
  }
</style>
</head>

<body class="dark">

<div class="toggle-mode" onclick="toggleMode()">ðŸŒ™ Dark Mode</div>

<div class="blob"></div>
<div class="blob"></div>

<div class="login-card">
  <h2>Admin Login</h2>

  <input type="email" id="adminEmail" placeholder="Email">
  <input type="password" id="adminPassword" placeholder="Password">

  <button class="ultraBtn" onclick="adminLogin(event)">
    <span class="shine"></span>
    Login
  </button>

  <p id="message"></p>
</div>

<div class="loading-box" id="loadingBox">
  <div class="loader"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCR5rqthBh0vX0yLOcOG3b9xJiKbYtzdxU",
    authDomain: "target-zone-8fffd.firebaseapp.com",
    projectId: "target-zone-8fffd",
    storageBucket: "target-zone-8fffd.appspot.com",
    messagingSenderId: "667579216123",
    appId: "1:667579216123:web:37bb1fcc724743073d005e",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loader = document.getElementById("loadingBox");

  function showLoading(show) {
    loader.style.display = show ? "flex" : "none";
  }

  function showMsg(text, color="white") {
    const m = document.getElementById("message");
    m.style.color = color;
    m.textContent = text;
  }

  let failed = 0, lock = 0;

  window.adminLogin = async function (event) {

    createRipple(event);

    const email = adminEmail.value.trim();
    const pass = adminPassword.value.trim();

    if (!email || !pass) return showMsg("Fill all fields!", "yellow");

    if (Date.now() < lock) return showMsg("Try again later!", "red");

    showLoading(true);

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, pass);
      const user = userCred.user;

      const adminDoc = await getDoc(doc(db, "admins", user.uid));

      if (!adminDoc.exists()) {
        showLoading(false);
        return showMsg("Not an Admin!", "red");
      }

      sessionStorage.setItem("adminAuth", "true");
      showMsg("Login Successful!", "lightgreen");

      setTimeout(()=> location.href="admin.html", 700);

    } catch(e) {
      failed++;
      showLoading(false);

      if (failed >= 3) {
        lock = Date.now() + 30000;
        return showMsg("Locked 30s!", "red");
      }

      showMsg("Login Failed!", "orange");
    }
  };

  /* Ripple Effect */
  function createRipple(event) {
    const btn = event.currentTarget;
    const circle = document.createElement("span");
    const rect = btn.getBoundingClientRect();

    circle.classList.add("ripple");
    circle.style.left = `${event.clientX - rect.left}px`;
    circle.style.top = `${event.clientY - rect.top}px`;

    btn.appendChild(circle);
    setTimeout(()=> circle.remove(), 600);
  }

  /* MODE SWITCH */
  function toggleMode() {
    const body = document.body;
    const t = document.querySelector(".toggle-mode");

    if (body.classList.contains("dark")) {
      body.classList.replace("dark", "light");
      t.textContent = "â˜€ Light Mode";
    } else {
      body.classList.replace("light", "dark");
      t.textContent = "ðŸŒ™ Dark Mode";
    }
  }
</script>

</body>
</html>
